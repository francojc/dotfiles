[colors]
name = "bright_yellow"
info = "bright_blue"
success = "bright_green"

[[rules]]
name = "Document"
color = "bright_blue"
extensions = [
    "txt",
    "md",
    "doc",
    "docx",
    "pdf",
    "rtf",
    "odt",
]
size_ranges = [[
    0,
    10485760,
]]
description = "Text documents and office files"

[rules.subcategories]
Text = [
    "txt",
    "md",
]
Office = [
    "doc",
    "docx",
    "xls",
    "xlsx",
    "ppt",
    "pptx",
]

[[rules]]
name = "Code"
color = "bright_cyan"
extensions = [
    "rs",
    "py",
    "js",
    "ts",
    "java",
    "c",
    "cpp",
    "h",
    "hpp",
    "go",
    "rb",
    "php",
    "cs",
    "swift",
    "kt",
]
size_ranges = [[
    0,
    1048576,
]]
description = "Source code files"

[rules.subcategories]
Systems = [
    "rs",
    "c",
    "cpp",
    "h",
    "hpp",
]
Web = [
    "js",
    "ts",
    "html",
    "css",
    "php",
]
Scripts = [
    "py",
    "rb",
    "sh",
    "bash",
]
