add_newline = true
continuation_prompt = "[▸▹ ](dimmed white)"

format = """
$shell\
$env_var\
$jobs\
$sudo\
$username\
$character\
"""

right_format = """
$directory\
$git_status\
$git_branch\
$git_metrics\
$nix_shell\
$docker_context\
$package\
$lua\
$nodejs\
$perl\
$php\
$python\
$quarto\
$rlang\
$status\
$memory_usage"""

[fill]
symbol = ' '

[character]
format = "$symbol "
success_symbol = "[❯](blue)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[env_var.VIMSHELL]
format = "[$env_value]($style)"
style = 'green italic'

[sudo]
format = "[$symbol]($style)"
style = "bold italic bright-purple"
symbol = "⋈┈"
disabled = false

[username]
style_user = "bright-yellow bold italic"
style_root = "purple bold italic"
format = "[⭘ $user]($style) "
disabled = false
show_always = false

[directory]
home_symbol = "~"
truncation_length = 2
truncation_symbol = " "
read_only = " ◈"
use_os_path_sep = true
style = "italic blue"
format = '[$path]($style)[$read_only]($read_only_style)'
repo_root_style = 'bold yellow'
repo_root_format = '[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) [ ](bold bright-red)'

[cmd_duration]
format = "[◄ $duration ](italic white)"

[jobs]
format = "[$symbol$number]($style) "
style = "white"
symbol = "[▶](blue italic)"

[time]
disabled = false
format = "[ $time]($style)"
time_format = "%R"
utc_time_offset = "local"
style = "italic dimmed white"

[battery]
format = "[ $percentage $symbol]($style)"
full_symbol = "█"
charging_symbol = "[↑](italic bold green)"
discharging_symbol = "↓"
unknown_symbol = "░"
empty_symbol = "▃"

[[battery.display]]
threshold = 20
style = "italic bold red"

[[battery.display]]
threshold = 70
style = "italic dimmed yellow"

[git_branch]
format = "[$branch(:$remote_branch)]($style) "
symbol = ""
style = "italic bright-red"
truncation_symbol = "⋯"
truncation_length = 11
ignore_branches = ["main", "master"]
only_attached = true

[git_commit]
disabled = true

[git_metrics]
disabled = true
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_status]
disabled = false
conflicted = "="
ahead = "⇡"
behind = "⇣"
diverged = "⇕"
up_to_date = "✔"
untracked = "?"
stashed = ""
modified = "!"
renamed = "➜"
deleted = "✘"
style = "bright-red"
format = '[$all_status$ahead_behind]($style) '

[lua]
format = " [lua](italic) [${symbol}${version}]($style)"
version_format = "${raw}"
symbol = "⨀ "
style = "bold bright-yellow"

[python]
format = " [${symbol}${version}]($style)"
symbol = "[](bold bright-blue)⌊ "
version_format = "${raw}"
style = "bold bright-yellow"

[package]
format = " [pkg](italic dimmed) [$symbol$version ]($style)"
version_format = "${raw}"
symbol = "◨ "
style = "dimmed yellow italic bold"

[docker_context]
symbol = "◧ "
format = " docker [$symbol$context]($style)"

[memory_usage]
disabled = false
threshold = 75
style = "bold italic red"
symbol = " "
format = "[$symbol${ram_pct}]($style)"

[nix_shell]
style = 'bold italic dimmed blue'
symbol = "  "
format = '[$symbol]($style)'

[os]
disabled = false
style = "bright-white"

[os.symbols]
Macos = " "
Linux = " "
Ubuntu = "󰕈 "
Alpine = " "

[rlang]
symbol = " "

[quarto]
format = "[$symbol$version]($style) "

